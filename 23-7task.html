<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" onblur="Demo()">
    <span id="info"></span>
    <script>
        function Demo(){
            let val=document.getElementById('txt').value
            if (val==""){
                document.getElementById('info').innerHTML="Field Should not be empty"
            }
        } 
</script>
</body>
</html>
