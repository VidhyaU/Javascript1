<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert with Popup</title>
</head>
<body>
    <h1>JAVASCRIPT</h1>
    <script>
        var uid
        uid=prompt("Enter User id")

        var pwd
        pwd=prompt("Enter Password")

        alert(uid)
        alert(pwd)
    </script>
</body>
</html>
