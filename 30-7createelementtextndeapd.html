<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width:400px;
            height:400px;
            border:2px solid red;
        }
    </style>
</head>
<body>
    <h1>createElement</h1>
    <div id="box"></div>
    <script>
        let x=document.createElement('h4')
        let text=document.createTextNode("Hello Paragraph")
        x.appendChild(text)
        //console.log(x)
        document.body.appendChild(x);
        document.getElementById('box').appendChild(x)
    </script>
</body>
</html>
