<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num=prompt("Enter number of Dollars")
        for(i=1;i<=10;i++){
            document.write(num+"*"+i+"="+num*i)
            document.write("<br>")
        }
    </script>
</body>
</html>
