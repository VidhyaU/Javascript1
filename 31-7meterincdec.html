<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meter</h1>
    <input type="password" id="pwd" onkeyup="demo()">
    <span id="txt"></span>
    <br>
    <meter value="0" min="0" max="10" id="met"></meter>
    
    <script>
        function demo(){
      let x =document.getElementById('pwd').value
      let len=x.length
    document.getElementById("met").value=len
    
    if(len<=3){
        document.getElementById('txt').innerHTML='Weak Password'
    }
    else if(len>3 && len<=6){
        document.getElementById('txt').innerHTML='Average Password'
    }
    else{
        document.getElementById('txt').innerHTML="Strong Password"
    }
        }
    </script>
</body>
</html>
