<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
    let obj=new Date()
    let y=obj.getFullYear()
    let mon=obj.getMonth()+1
    let d=obj.getDay()+10
    let h=obj.getHours()
    let m=obj.getMinutes()
    let s=obj.getSeconds()
    document.write(y+":"+mon+":"+d+":"+h+":"+m+":"+s)
</script>
</body>
</html>
