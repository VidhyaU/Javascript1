<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //even number
        for(i=1;i<=100;i++)
        
        if(i%2==0){
            document.write(i+"<br>")
        }

        //odd number
        for(i=1;i<=100;i++)
        if(i%2!=0){
            document.write(i+"<br>")
        } 
    </script>
</body>
</html>
