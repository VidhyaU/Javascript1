<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>getElementsByTagName</h1>
   <p>first para</p> 
   <p>second para</p> 
   <p>third para</p>
   <script>
    let data=document.getElementsByTagName('p')
    data[0].innerHTML="Hello"
    data[1].innerHTML="JavaScript"
    data[0].style.color="green"
   </script> 
</body>
</html>
