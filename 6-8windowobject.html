<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Window Object</h1>
    <p id="txt"></p>
    <script>
        var h=window.innerHeight
        var w=window.innerWidth
        document.getElementById('txt').innerHTML=h+"<br>"+w
    </script>
</body>
</html>
