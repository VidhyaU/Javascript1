<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 1000px;
            height:50px;
           background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>createElement()</h1>
   
    <input type="text" id="txt">
    <br>
    <button onclick="demo()">Add</button>
    <script>
       const demo=()=>{
        let x=document.createElement("p")
        let y=document.createTextNode(document.getElementById("txt").value)
        x.appendChild(y)
        document.body.appendChild(x)
       }
    </script>
</body>
</html>
