<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    <script>
        const students=['Ajay','Vijay','Vidya','Seetha','Geetha','Meera']
        let len=students.length
        let i=0;
        while(i<len){
            document.write("<li>"+students[i]+"</li>")
            i++;
        }
    </script>
    </ul>
</body>
</html>
