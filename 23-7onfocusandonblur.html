<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onfocus="Demo()" onblur="Demo2()" id="txt">

    <script>
        function Demo(){
            document.getElementById('txt').style.background="yellow"
        }

        function Demo2(){
            document.getElementById('txt').style.background="white"
        }
    </script>
</body>
</html>
