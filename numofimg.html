<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:300px;
            height:200px;
            
        }
    </style>
</head>
<body>
    
    <script>
        let num=prompt("Enter Number of Images")
        for(i=1;i<=num;i++){
            document.write("<img src='a"+i+".jpg'>")
        }

       
    </script>
</body>
</html>
