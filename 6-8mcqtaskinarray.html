   <script>
 
        const questions = [
            {
                prompt: " what is the color of apple?\n (a)red/green\n\ (b)purple\n(c)yellow",
                answer: "a"
            },
            {
                prompt: " what is the color of banana?\n(a)teal\n(b)magenta\n(c)yellow",
                answer: "c"
            },
            {
                prompt: " what is the color of straberry?\n (a)yellow\n(b)pink\n(c)red",
                answer: "b"
            }
        ];
        let score = 0;
        alert(questions.length)
        for (let i = 0; i < questions.length; i++) {
            let response = prompt(questions[i].prompt);
            if (response == questions[i].answer) {
                score++;
                alert("Correct!");
            } else {
                alert("Wrong!");
            }
        }
        alert("you got  " + score + " / " + questions.length);
 
    </script>
