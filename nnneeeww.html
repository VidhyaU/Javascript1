<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <style>
        .background-image {
    background-image: url(ocean.jpg); /* Your image URL */
    background-size: cover; /* Ensures the image covers the entire div */
    background-position: center; /* Centers the image */
    width: 100%; /* Adjust width as needed */
    height: 400px; /* Set a fixed height for the div */
    position: relative; /* Required for absolute positioning of text */
    display: flex; /* Centers text horizontally and vertically */
    justify-content: center; /* Centers text horizontally */
    align-items: center; /* Centers text vertically */
}

.text-overlay {
    color: white; /* Text color */
    font-size: 24px; /* Adjust font size */
    background-color: rgba(0, 0, 0, 0.5); /* Optional: Semi-transparent background */
    padding: 10px; /* Optional: Padding around the text */
    border-radius: 5px; /* Optional: Rounded corners */
}

    </style>
</head>
<body>
    <div class="background-image">
        <div class="text-overlay">Vidhyadhari</div>
    </div>
</body>
</html>
