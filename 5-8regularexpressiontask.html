<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Regular Expression</h2>
    <script>
        
        let str="Learning Javascript 2024"
        let pat1=prompt("Enter your string")
        //let pat=/a/ig
        var result=str.match(pat1);
        //document.write(result)
        if(pat1==result){
            document.write(result)
        }
        else{
            document.write("Not Available")
        }
        
    </script>
</body>
</html>
