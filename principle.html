<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JAVASCRIPT</h2>
    <script>
        let prn=prompt("Enter your Amount") //principle 
        let roi=prompt("Enter your Interest")  //rate of interest
        let result=prn*roi/100
        document.write(roi + "% " + " rate of interest  for " + prn + "  is  "   + result)
    </script>
</body>
</html>
