<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promise=new Promise((resolve,reject)=>{
            var x="javascript"
            var y="javascript1"
            if (x==y){
                resolve()
            }else{
                reject()
            }
            }
        )
        promise.then(()=>{
            console.log("Valid")
        })
        .catch(()=>{
            console.log("Invalid")
        })
    </script>
</body>
</html>
