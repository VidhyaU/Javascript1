<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While Loop</h1>
    <script>
        let i=1;
        while(i<=10){
            document.write("Hello While <br><hr>")
            i++;
        }
    </script>
</body>
</html>
