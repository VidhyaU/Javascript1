  <div class="container">

        <div class="card" style="width: 16rem;">

          <div class="card-body" style="background-color: brown; background-size: cover;">

            <h5 class="card-title">3,243  <swap>12.5%</swap><i class="fa-solid fa-arrow-up"></i></h5>
            <meter value="" max="100" id="met"> </meter>
            <script>
              document.getElementById('met').value = '30'
            </script>
          </div>
        </div>

        <div class="card" style="width: 16rem;">

              document.getElementById('met1').value = '50'
            </script>
          </div>
        </div>

        
        <div class="card" style="width: 16rem;">

              </script>

        </div>

        <div class="card" style="width: 16rem;">

          <div class="card-body" style="background-color: orangered;">
            <h6 class="card-title1">Revenue Today</h6>
            <h5 class="card-title">7000</h5>
