<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let num=prompt("Enter number of rows")
        let numb=prompt("Enter number of colums")
        for(row=1;row<=num;row++){
            for(col=1;col<=numb;col++){
                document.write(numb)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
