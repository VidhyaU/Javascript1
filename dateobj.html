<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2 id="txt"></h2>
    <script>
        let obj=new Date()
        let a=obj.getDay()
        document.getElementById("txt").innerHTML=a

        if(a==0){
            document.getElementById("txt").innerHTML="Sunday"
        }
        else if(a==1){
            document.getElementById("txt").innerHTML="Monday"
        }
        else if(a==2){
            document.getElementById("txt").innerHTML="Tuesday"
        }
        else if(a==3){
            document.getElementById("txt").innerHTML="Wednesday"
        }
        else if(a==4){
            document.getElementById("txt").innerHTML="Thursday"
        }
        else if(a==5){
            document.getElementById("txt").innerHTML="Friday"
        }
        else if(a==6) {
            document.getElementById("txt").innerHTML="Saturday"
        }
    </script>
</body>
</html>
